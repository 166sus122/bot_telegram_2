name: CI/CD Pipeline - Pirate Content Bot

on:
  push:
    branches: [ "master", "main" ]  # ◊©◊ô◊†◊ï◊ô ◊ú-master ◊õ◊§◊ô ◊©◊ñ◊î ◊î◊ë◊®◊ê◊†◊•' ◊î◊†◊ï◊õ◊ó◊ô
  pull_request:
    branches: [ "master", "main" ]

env:
  DOCKER_IMAGE: dovber/pirate-content-bot
  DOCKER_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: pirate_content
          MYSQL_USER: pirate_user
          MYSQL_PASSWORD: pirate_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Install Python dependencies
      run: |
        cd pirate_content_bot
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for services to be ready
      run: |
        sleep 10
        mysql -h127.0.0.1 -uroot -ptest_password -e "SHOW DATABASES;"
        redis-cli ping

    - name: Set up test environment variables
      run: |
        echo "BOT_TOKEN=test_token_for_ci" >> $GITHUB_ENV
        echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "DB_PORT=3306" >> $GITHUB_ENV
        echo "DB_NAME=pirate_content" >> $GITHUB_ENV
        echo "DB_USER=pirate_user" >> $GITHUB_ENV
        echo "DB_PASSWORD=pirate_pass" >> $GITHUB_ENV
        echo "REDIS_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "REDIS_PORT=6379" >> $GITHUB_ENV
        echo "ADMIN_IDS=123456789,987654321" >> $GITHUB_ENV

    - name: Run database migrations
      run: |
        cd pirate_content_bot
        PYTHONPATH=. python run_migrations.py

    - name: Run specific request tests
      run: |
        cd pirate_content_bot
        DB_HOST=127.0.0.1 PYTHONPATH=. python tests/test_specific_requests.py

    - name: Run command tests
      run: |
        cd pirate_content_bot
        DB_HOST=127.0.0.1 PYTHONPATH=. python test_commands.py

    - name: Run admin command tests
      run: |
        cd pirate_content_bot
        DB_HOST=127.0.0.1 PYTHONPATH=. python tests/test_admin_commands.py

    - name: Run analysis tests
      run: |
        cd pirate_content_bot
        DB_HOST=127.0.0.1 PYTHONPATH=. python test_analysis_fix.py

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    name: Build Docker Image and Deploy
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./pirate_content_bot
        file: ./pirate_content_bot/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "üöÄ Starting deployment..."
          
          # Stop and remove existing containers
          docker-compose -f /path/to/docker-compose.yml down || true
          
          # Pull latest image
          docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Start services with new image
          docker-compose -f /path/to/docker-compose.yml up -d
          
          # Cleanup old images
          docker image prune -f
          
          echo "‚úÖ Deployment completed successfully!"

    - name: Notify deployment success
      if: success()
      run: |
        echo "üéâ Deployment successful! Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        exit 1
name: CI/CD Pipeline - Pirate Content Bot

on:
  push:
    branches: [ "master" ]  # ×›×œ push ×œ-master ×™×¤×¢×™×œ ××ª ×”-CI/CD
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_IMAGE: dov121212/bot_telegram_2
  DOCKER_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: pirate_content
          MYSQL_USER: pirate_user
          MYSQL_PASSWORD: pirate_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        cd pirate_content_bot
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo "BOT_TOKEN=test_token_for_ci" >> $GITHUB_ENV
        echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "DB_PORT=3306" >> $GITHUB_ENV
        echo "DB_NAME=pirate_content" >> $GITHUB_ENV
        echo "DB_USER=pirate_user" >> $GITHUB_ENV
        echo "DB_PASSWORD=pirate_pass" >> $GITHUB_ENV
        echo "REDIS_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "REDIS_PORT=6379" >> $GITHUB_ENV

    - name: Run CI-safe tests only
      run: |
        cd pirate_content_bot
        echo "ðŸ§ª Running ONLY CI-safe tests..."
        
        # ×¨×§ ×”×˜×¡×˜×™× ×”×‘×˜×•×—×™× - ×œ×œ× import ×©×œ ×ž×•×“×•×œ×™ ×˜×¡×˜ ××—×¨×™×
        PYTHONPATH=. python -c "
import sys
import os
sys.path.insert(0, os.path.dirname(os.path.abspath('.')))

# ×”×¨×¦×ª ×˜×¡×˜ ×§×™×©×•×¨×™×•×ª ×™×©×™×¨×•×ª
print('ðŸ”— Testing database and Redis connectivity...')

# ×˜×¡×˜ MySQL
try:
    import mysql.connector
    config = {
        'host': os.getenv('DB_HOST', '127.0.0.1'),
        'port': int(os.getenv('DB_PORT', '3306')),
        'user': os.getenv('DB_USER', 'pirate_user'),
        'password': os.getenv('DB_PASSWORD', 'pirate_pass'),
        'database': os.getenv('DB_NAME', 'pirate_content'),
        'connection_timeout': 5
    }
    conn = mysql.connector.connect(**config)
    if conn.is_connected():
        cursor = conn.cursor()
        cursor.execute('SELECT 1')
        result = cursor.fetchone()
        assert result[0] == 1
        cursor.close()
        conn.close()
        print('âœ… MySQL connectivity: PASSED')
    else:
        print('âŒ MySQL connectivity: FAILED - No connection')
except Exception as e:
    print(f'âš ï¸ MySQL connectivity: WARNING - {e}')

# ×˜×¡×˜ Redis  
try:
    import redis
    r = redis.Redis(
        host=os.getenv('REDIS_HOST', '127.0.0.1'), 
        port=int(os.getenv('REDIS_PORT', '6379')), 
        decode_responses=True, 
        socket_connect_timeout=5
    )
    r.ping()
    r.set('ci_test', 'ok')
    assert r.get('ci_test') == 'ok'
    r.delete('ci_test')
    print('âœ… Redis connectivity: PASSED')
except Exception as e:
    print(f'âš ï¸ Redis connectivity: WARNING - {e}')

print('âœ… All connectivity tests completed!')
"

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    name: Build Docker Image and Deploy
    if: success()  # ×¨×§ ×× ×”×˜×¡×˜×™× ×¢×‘×¨×•

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}


    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        timeout: 60s
        script: |
          set -e
          echo "ðŸš€ Starting deployment with docker-compose..."
          
          # ×™×¦×™×¨×ª ×ª×™×§×™×™×ª ×”×¤×¨×•×™×™×§×˜
          mkdir -p /opt/pirate-content-bot
          cd /opt/pirate-content-bot
          
          # ×”×•×¨×“×ª ×§×‘×¦×™ ×”×’×“×¨×”
          curl -L https://raw.githubusercontent.com/166sus122/bot_telegram_2/master/docker-compose.yml -o docker-compose.yml
          curl -L https://raw.githubusercontent.com/166sus122/bot_telegram_2/master/.env.example -o .env
          
          # ×”×’×“×¨×ª ×ž×©×ª× ×™×
          echo "DB_ROOT_PASSWORD=pirate_root_2024" >> .env
          echo "DB_PASSWORD=pirate_secure_2024" >> .env
          
          # ×ž×©×™×›×ª images
          docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          docker pull mysql:8.0
          docker pull redis:7-alpine
          
          # ×¢×¦×™×¨×” ×•×”×¤×¢×œ×” ×ž×—×“×©
          docker-compose down || true
          docker-compose up -d --remove-orphans
          
          # ×‘×“×™×§×ª ×¡×˜×˜×•×¡
          sleep 30
          docker-compose ps
          echo "âœ… Deployment completed!"

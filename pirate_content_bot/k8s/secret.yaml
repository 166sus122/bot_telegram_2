apiVersion: v1
kind: Secret
metadata:
  name: pirate-bot-secrets
  namespace: pirate-content-bot
  labels:
    app: pirate-content-bot
type: Opaque
stringData:
  # עדכן את הערכים האלה לפני Deploy!
  BOT_TOKEN: "YOUR_BOT_TOKEN_HERE"
  MAIN_GROUP_ID: "YOUR_MAIN_GROUP_ID"
  LOG_CHANNEL_ID: "YOUR_LOG_CHANNEL_ID"
  ADMIN_IDS: "123456789,987654321"
  DB_PASSWORD: "your_secure_db_password"
  
  # הגדרות אופציונליות
  WEBHOOK_URL: ""
  EMAIL_PASSWORD: ""
  API_KEYS: ""

---
# Secret עבור PostgreSQL
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: pirate-content-bot
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "your_secure_db_password"
  POSTGRES_USER: "pirate_user"
  POSTGRES_DB: "pirate_content"
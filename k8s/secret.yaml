# 🏴‍☠️ בוט התמימים הפיראטים - Secrets
# ⚠️  חשוב: החלף את כל הערכים למידע האמיתי שלך!
apiVersion: v1
kind: Secret
metadata:
  name: pirate-bot-secrets
  namespace: pirate-content-bot
  labels:
    app.kubernetes.io/name: pirate-content-bot
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # טלגרם - החלף בטוקן האמיתי שלך (base64 encoded)
  BOT_TOKEN: WU9VUl9CT1RfVE9LRU5fSEVSRQ==  # YOUR_BOT_TOKEN_HERE
  
  # מנהלים - החלף במזהי המנהלים האמיתיים (base64 encoded)
  ADMIN_IDS: MTIzNDU2Nzg5LDk4NzY1NDMyMQ==  # 123456789,987654321
  
  # קבוצות - החלף במזהי הקבוצות האמיתיים (base64 encoded)  
  MAIN_GROUP_ID: LTEwMDEyMzQ1Njc4OTA=  # -1001234567890
  LOG_CHANNEL_ID: LTEwMDEyMzQ1Njc4OTA=  # -1001234567890
  
  # מסד נתונים - החלף בסיסמה חזקה (base64 encoded)
  DB_PASSWORD: eW91cl9zZWN1cmVfZGJfcGFzc3dvcmQ=  # your_secure_db_password
  
  # הצפנה - יצור מפתח אקראי 32 תווים (base64 encoded)
  ENCRYPTION_KEY: eW91cl8zMl9jaGFyYWN0ZXJfZW5jcnlwdGlvbl9rZXlfaGVyZQ==  # your_32_character_encryption_key_here

---
# Secret נפרד עבור מסד הנתונים PostgreSQL
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: pirate-content-bot
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
data:
  POSTGRES_DB: cGlyYXRlX2NvbnRlbnQ=  # pirate_content
  POSTGRES_USER: cGlyYXRlX3VzZXI=  # pirate_user
  POSTGRES_PASSWORD: eW91cl9zZWN1cmVfZGJfcGFzc3dvcmQ=  # your_secure_db_password
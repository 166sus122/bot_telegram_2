# 🏴‍☠️ בוט התמימים הפיראטים - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pirate-bot-config
  namespace: pirate-content-bot
  labels:
    app.kubernetes.io/name: pirate-content-bot
    app.kubernetes.io/component: config
data:
  # הגדרות אפליקציה
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # הגדרות מסד נתונים
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "pirate_content"
  DB_USER: "pirate_user"
  
  # הגדרות Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # הגדרות ביצועים
  MAX_WORKERS: "4"
  CACHE_TTL: "300"
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  
  # הגדרות תוכן
  MAX_REQUESTS_PER_DAY: "10"
  MAX_FILE_SIZE_MB: "50"
  SUPPORTED_LANGUAGES: "he,en,ar"
  DEFAULT_LANGUAGE: "he"
  
  # הגדרות רשת
  HTTP_TIMEOUT: "30"
  MAX_RETRIES: "3"
  
  # הגדרות גיבוי
  BACKUP_INTERVAL_HOURS: "24"
  BACKUP_KEEP_COUNT: "7"
  
  # הגדרות נוספות
  TIMEZONE: "Asia/Jerusalem"
  MAINTENANCE_MODE: "false"